{% extends 'base/base2.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'base/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg">
      <div class="image-container text-center">
        <img src="{{ person.photo.url }}" alt="{{ person.name }}" class="custom-img2">
      </div>
    </div>
    <div class="col-lg">
      <h1 class="text-lg">{{ person.name }}</h1>
      <p>{{ person.content }}</p>
    </div>
  </div>
</div>
{% endblock %}
